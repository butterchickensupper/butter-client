<mat-card class="result">
  <mat-card-header>
    <mat-card-title>Order History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let order of orders$ | async;let i=index;" [expanded]="step === i"
        (opened)="setStep(i)" (opened)="panelOpenState === true" (closed)="panelOpenState === false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Order Time: {{ order.date | date:'short' }}
          </mat-panel-title>
          <mat-panel-description>
            Delivery Address: {{ order.address }}
          </mat-panel-description>
        </mat-expansion-panel-header>

        <p>display previous orders here</p>

        <mat-action-row>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
