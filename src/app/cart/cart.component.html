<mat-card class="result">
  <mat-card-header>
    <mat-card-title>Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="menu">
      <div class="menu-item" *ngFor="let item of orders">
        <app-menu-item-viewer #viewer [item]="item.item" [quantity]="item.quantity" (addItem)="onEdit($event)"
          (deleteItem)="onDelete($event)" [readOnly]="true" [imageSize]="64">
        </app-menu-item-viewer>
        <p></p>
      </div>
    </div>
    <p></p>
    <div>
      <mat-label>Total: </mat-label>
      <span>{{ getTotal() | currency }}</span>
    </div>
    <p></p>
    <div>
      <app-user-info #userInfo></app-user-info>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onOrder()" class="button-space">Order</button>
    <button mat-raised-button color="primary" (click)="cancel()">Clear</button>
  </mat-card-actions>
</mat-card>
<p style="height: 60px;"></p>
