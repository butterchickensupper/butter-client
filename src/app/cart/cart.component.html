<mat-card class="result">
  <mat-card-title>Cart</mat-card-title>
  <mat-card-content>
    <section class="menu">
      <div class="menu-item" *ngFor="let item of order.items">
        <app-menu-viewer #viewer [item]="item.item" [quantity]="item.quantity" [readOnly]="true"></app-menu-viewer>
      </div>
    </section>
    <section>
      <mat-label>Total: </mat-label>
      <span>{{ getTotal() }}</span>
    </section>
    <section>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" [(ngModel)]="order.name" name="name" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" [(ngModel)]="order.address" name="address" />
      </mat-form-field>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="submitOrder()">Order</button>
      <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
    </div>
  </mat-card-actions>
</mat-card>
