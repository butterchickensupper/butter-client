<mat-accordion class="result">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-description>
                Billing Info
                <mat-icon>home</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>

        <form [formGroup]="form">
            <p>
                <mat-form-field appearance="outline" class="same-line-spacer">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="First Name" formControlName="firstName" />
                    <mat-error *ngIf="form.get('firstName')?.invalid">First Name is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Last Name" formControlName="lastName" />
                    <mat-error *ngIf="form.get('lastName')?.invalid">Last Name is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput placeholder="Address" formControlName="address" />
                    <mat-error *ngIf="form.get('address')?.invalid">Address is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="same-line-spacer">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="City" formControlName="city" />
                    <mat-error *ngIf="form.get('city')?.invalid">City is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="State" formControlName="state" />
                    <mat-error *ngIf="form.get('state')?.invalid">State is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Zip Code</mat-label>
                    <input matInput placeholder="Zip" formControlName="zip" />
                    <mat-error *ngIf="form.get('zip')?.invalid">Zip Code is required.</mat-error>
                </mat-form-field>
            </p>
        </form>

        <mat-action-row>
            <button mat-button color="primary" (click)="back()">Back</button>
            <button mat-button color="primary" (click)="payment()">Payment Info</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
