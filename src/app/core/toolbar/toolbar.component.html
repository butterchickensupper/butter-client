<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button aria-label="menu icon button" (click)="menuClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <a class="title" [routerLink]="'/menu'">Butter Chicken Supper</a>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="shopping bag button" (click)="cart()" [matBadge]="total" matBadgeColor="warn"
    matBadgeSize="small" [matBadgeHidden]="total === 0">
    <span class="material-icons"> shopping_bag </span>
  </button>
  <button mat-icon-button aria-label="user account button" (click)="login()">
    <span class="material-icons"> account_circle </span>
  </button>
  <!-- <button mat-icon-button aria-label="user account button" (click)="logout()">
      <span class="material-icons"> logout </span>
    </button> -->
</mat-toolbar>
