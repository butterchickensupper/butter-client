<ng-container [ngSwitch]="selectedOption">
    <ng-container *ngSwitchDefault [ngTemplateOutlet]="selection"></ng-container>
    <ng-container *ngSwitchCase="'pickup'" [ngTemplateOutlet]="pickup"></ng-container>
    <ng-container *ngSwitchCase="'delivery'" [ngTemplateOutlet]="delivery"></ng-container>
</ng-container>

<ng-template #selection>
    <div class="container">
        <mat-card class="button-card" (click)="showDelivery()">
            <mat-card-title>Delivery</mat-card-title>
        </mat-card>
        <mat-card class="button-card" (click)="showPickup()">
            <mat-card-title>Pickup</mat-card-title>
        </mat-card>
    </div>
</ng-template>

<ng-template #pickup>
    <div class="container">
        <img class="image" src="/assets/pickup.png" width="250" height="250" />
    </div>
</ng-template>

<ng-template #delivery>
    <form [formGroup]="form">
        <p>
            <mat-form-field appearance="outline" class="same-line-spacer">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName" />
                <mat-error *ngIf="form.get('firstName')?.invalid">First Name is required.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName" />
                <mat-error *ngIf="form.get('lastName')?.invalid">Last Name is required.</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Address" formControlName="address" />
                <mat-error *ngIf="form.get('address')?.invalid">Address is required.</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="same-line-spacer">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" />
                <mat-error *ngIf="form.get('city')?.invalid">City is required.</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input matInput placeholder="State" formControlName="state" />
                <mat-error *ngIf="form.get('state')?.invalid">State is required.</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Zip" formControlName="zip" />
                <mat-error *ngIf="form.get('zip')?.invalid">Zip Code is required.</mat-error>
            </mat-form-field>
        </p>
        <!-- TODO: credit card info? -->
    </form>
</ng-template>
