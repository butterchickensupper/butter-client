<form [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid">Name is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="form.get('name')?.invalid">Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address" />
        <mat-error *ngIf="form.get('address')?.invalid">Address is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="City" formControlName="city" />
        <mat-error *ngIf="form.get('city')?.invalid">City is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="State" formControlName="state" />
        <mat-error *ngIf="form.get('state')?.invalid">State is required.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Zip Code</mat-label>
        <input matInput placeholder="Zip" formControlName="zip" />
        <mat-error *ngIf="form.get('zip')?.invalid">Zip Code is required.</mat-error>
    </mat-form-field>

    <!-- TODO: credit card info? -->
</form>
