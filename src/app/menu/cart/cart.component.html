<mat-card class="result">
  <mat-card-title>Cart</mat-card-title>
  <mat-card-content>
    <section class="menu">
      <div class="menu-item" *ngFor="let item of order.items">
        <app-menu-item-viewer #viewer [item]="item.item" [quantity]="item.quantity" [readOnly]="true">
        </app-menu-item-viewer>
      </div>
    </section>
    <section>
      <mat-label>Total: </mat-label>
      <span>{{ getTotal() }}</span>
    </section>
    <section>
      <form [formGroup]="form" (ngSubmit)="onOrder()">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="form.get('name')?.invalid">Name is required.</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="address" />
            <mat-error *ngIf="form.get('address')?.invalid">Address is required.</mat-error>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" type="submit" class="button-space">Order</button>
          <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
        </p>
      </form>
    </section>
  </mat-card-content>
</mat-card>
