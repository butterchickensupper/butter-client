<mat-card class="result">
  <mat-card-header>
    <mat-card-title>{{ item?.name }}</mat-card-title>
    <span class="fill-remaining-space"></span>
    <div *ngIf="!readOnly">
      <button mat-mini-fab color="primary" aria-label="add cart item" (click)="onAdd()">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </div>
    <div *ngIf="readOnly">
      <button mat-mini-fab color="primary" class="edit-margin" aria-label="edit cart item" (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div *ngIf="readOnly">
      <button mat-mini-fab color="primary" aria-label="remove from cart" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <img class="image" [src]="item?.imageUrl" width="{{imageSize}}" height="{{imageSize}}" />

    <div *ngIf="!readOnly">
      <mat-label>Description: </mat-label>
      <span>{{ item?.description }}</span>
    </div>
    <div>
      <mat-label>Price: </mat-label>
      <span class="item-price">{{ item?.price }}</span>
    </div>
  </mat-card-content>

  <div *ngIf="readOnly">
    <mat-card-footer>
      <mat-label>Quantity: </mat-label>
      <span class="item-price">{{ quantity }}</span>
    </mat-card-footer>
  </div>
  <div *ngIf="!readOnly">
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <mat-select [(value)]="quantity">
        <mat-option *ngFor="let count of numbers" [value]="count">
          {{ count }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</mat-card>
