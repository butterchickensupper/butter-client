<mat-card class="result">
  <mat-card-header>
    <mat-card-title>Menu</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="menu-item" *ngFor="let item of menu?.items">
      <app-menu-item-viewer #viewer [item]="item" (order)="add($event)" (remove)="onRemove($event)">
      </app-menu-item-viewer>
      <p></p>
    </div>
  </mat-card-content>
</mat-card>
<p style="height: 60px;"></p>
