<mat-card class="result">
  <mat-card-header>
    <mat-card-title>Menu</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <section class="menu">
      <div class="menu-item" *ngFor="let item of menu.items">
        <app-menu-item-viewer #viewer [item]="item" (order)="add($event)"></app-menu-item-viewer>
        <p></p>
      </div>
    </section>
  </mat-card-content>
</mat-card>
